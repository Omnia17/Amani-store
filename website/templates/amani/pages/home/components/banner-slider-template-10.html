{% load images_tags %}


<div class="hero_area">
    
  
    <section class=" slider_section position-relative" >
      
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {% for key,item in data.values.items  %}
            {% for slide in item %}
           <!-- <div class="carousel-item active">-->
                <div class="carousel-item {% if forloop.first %} active {% endif %}">

              <div class="slider_item-box">
                <div class="slider_item-container">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="offset-md-2 col-md-4">
                        <div class="slider_item-detail">
                          <div>
                            <h2 class="slider_heading">
                                WELCOME !
                                {{ slide.title }}
                              
                               
                            </h2>
                            <p>
                                {{ slide.text }}
                            </p>
                            <div class="d-flex">
                               
                                    <a href="" class="btn btn-outline-primary-2 btn-order btn-block">
                                      SHOP NOW
                                    </a>
                                    
                             
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="hero_img-box">
                            <picture>
                                <source  srcset="{{ slide.image_mobile.image }}">
                                <img src="{{ slide.image.image | imghttps}}" alt="Image Desc">
                            </picture>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
       
         
          
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="sr-only">Next</span>
          </a>  
          {% endfor %}
          {% endfor %} 
        </div>
        
    </div>
       

      </section>
    
    </div>
    {% block javascript %}

    <script type="text/javascript" src="static/assets/fashiontemp/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="static/assets/fashiontemp/js/bootstrap.js"></script>
    
   
    
{% endblock %}
